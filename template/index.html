<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Othello</title>
</head>

<body>
  <script type="text/javascript" src="../js/oseroBord.js"></script>
  <!-- ターンの表示 -->
  <div id="displayTurn"></div>
  <!-- 盤面 -->
  <table id="field"></table>
  <!-- 初期化ボタン -->
  <button type="button" id="ban_init" onclick="ban_init()">やり直し</button>
  <!-- 勝利の表示 -->
  <div id="displayWinner"></div>
  
  <script type="text/javascript">
    // 緑色の盤面の作成
    ban_new()
    // 盤面をスタートの状態(=白黒2枚ずつの状態)にする
    ban_init()
    // クリックした所に石を置く
    click_func()
  </script>
